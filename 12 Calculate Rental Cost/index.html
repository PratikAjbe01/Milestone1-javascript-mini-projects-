<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Car Rental Calculator</h1>
        <p>Enter the number of days car rented:</p>
        <input type="text" id="economy" placeholder="economy" oninput="calculateRent1()"><br>
        <h2 id="ans1"></h2>
        <input type="text" id="midsize" placeholder="midsize" oninput="calculateRent2()"><br>
        <h2 id="ans2"></h2>
        <input type="text" id="luxury" placeholder="luxury" oninput="calculateRent3()"><br>
        <h2 id="ans3"></h2>
    </body>
    <script>
        function calculateRent1() {
            let rent = document.getElementById('economy').value * 4000;
            document.getElementById('ans1').innerHTML = "Rs" + rent;
        }
        function calculateRent2() {
            let rent = document.getElementById('midsize').value * 10000;
            document.getElementById('ans2').innerHTML = "Rs" + rent;
        }
        function calculateRent3() {
            let rent = document.getElementById('luxury').value * 20000;
            document.getElementById('ans3').innerHTML = "Rs" + rent;
        }
    </script>
    
</html>
