<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter the tempreture</h1>
    <input type="text" id="temp" placeholder="celcius" onclick="calculatetemp()">
    <h2 id="ans"></h2>
</body>
<script>
    let temp=document.getElementById('temp');
    function calculatetemp(){
       let fahrenheit= temp.value*(9/5)+32;
       document.getElementById('ans').innerHTML=fahrenheit+" "+"fahrenheit";
    }
</script>
</html>
